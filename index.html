<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <article class="product">
    <picture class="product__img">
      <img src="./images/illustration-hero.svg" alt="">
    </picture>
    <div class="product__content">
       <h2 class="product__header"> Order Summary</h2>  
      
       <p style="font-size: 14px; text-align: center"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      
      <div class="flex-group">
        <img src="./images/icon-music.svg" alt="">
       <flex-column>
       <p class="plan">Annual plan</plan> 
        <p class="price">$59.99/year</p>
       </flex-column> 
      <p class="change">Change</p> 
        </div>
          
       
     
     <button class="button"> Proceed to Payment</button>
      <p class="product__cancel">Cancel Order</p> 
    </div>
  
  </article>
    
   
 
</html>
